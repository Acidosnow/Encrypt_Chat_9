<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO 채팅방</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        #chat { 
            list-style: none; 
            margin: 0; 
            padding: 10px; 
            flex: 1; 
            overflow-y: scroll; 
            border: 1px solid #ccccccea; 
            background-color: #f9f9f9; 
        }
        #chat li { 
            padding: 10px; 
            max-width: 60%; 
            clear: both; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .message-left { 
            background: #f1f1f1; 
            float: left; 
            align-self: flex-start;
        }
        .message-right { 
            background: #d1ffd1; 
            float: right; 
            align-self: flex-end;
        }
        .message-content {
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 0.8em; 
            color: #555; 
            text-align: right;
        }
        #messageForm { 
            display: flex; 
            border-top: 1px solid #ccc; 
            border-bottom: 1px solid #ccc;
        }
        #messageForm input { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            font-size: 1em; 
        }
        #messageForm button { 
            padding: 10px; 
            border: none; 
            background: #28a745; 
            color: white; 
            cursor: pointer; 
            font-size: 1em;
        }
        #messageForm button:hover { 
            background: #218838; 
        }
        .notification {
            text-align: center; 
            color: #777; 
            font-style: italic; 
            margin: 10px 0;
        }
        button:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <ul id="chat"></ul>
    <form id="messageForm">
        <input id="messageInput" autocomplete="off" placeholder="메시지를 입력하세요..." />
        <button type="submit">보내기</button>
    </form>
    <div style="display: flex; align-items: center; margin-top: 15px; margin-bottom: 20px;">
        <div style="margin-right: 30px;">
            <input type="text" id="secretKey" placeholder="비밀 키 입력" />
            <input type="text" id="dataToEncrypt" placeholder="암호화할 데이터 입력" />
            <button type="button" id="encryptButton">암호화 전송</button>
            <div id="encryptedResult"></div>
        </div>
    
        <div>
            <input type="text" id="dataToDecrypt" placeholder="복호화 키 입력" />
            <button type="button" id="decryptButton">복호화</button>
            <div id="decryptedResult"></div>
        </div>
    </div>
     <!--crypto library 추가-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    
    <!-- Socket.IO 클라이언트 라이브러리 -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io();

        // 사용자 이름 설정
        let username = '';
        while (!username) {
            username = prompt('사용자 이름을 입력하세요:');
            if (username) {
                socket.emit('set username', username);
                console.log(`set username 이벤트 전송: ${username}`);
            }
        }

        const form = document.getElementById('messageForm');
        const input = document.getElementById('messageInput');
        const chat = document.getElementById('chat');

        // DOM 요소 참조
        const secretKeyInput = document.getElementById('secretKey');
        const dataToEncryptInput = document.getElementById('dataToEncrypt');
        const encryptedResultDisplay = document.getElementById('encryptedResult');
        const dataToDecryptInput = document.getElementById('dataToDecrypt');
        const decryptedResultDisplay = document.getElementById('decryptedResult');

        // 암호화 처리 함수
        function handleEncryption() {
            const secretKey = secretKeyInput.value;
            const dataToEncrypt = dataToEncryptInput.value;
            const encryptedData = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(dataToEncrypt), secretKey, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });
            const encryptedText = encryptedData.toString();
            const maskedMessage = '*'.repeat(dataToEncrypt.length+3); // 원래 메시지 길이만큼 *로 대체
            socket.emit('chat message', maskedMessage);
            secretKeyInput.value = '';
            dataToEncryptInput.value = '';
            //encryptedResultDisplay.textContent = '암호화 결과: ' + encryptedText;
            //dataToDecryptInput.value = encryptedText;  // 암호화된 데이터를 복호화 입력 필드에 설정
        }

        // 복호화 처리 함수
        function handleDecryption() {
            const secretKey = secretKeyInput.value;
            const encryptedData = dataToDecryptInput.value;

            try {
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedData, secretKey, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                });
                const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) throw new Error('복호화 실패');
                decryptedResultDisplay.textContent = '복호화 결과: ' + decryptedText;
            } catch (e) {
                decryptedResultDisplay.textContent = e.message;
            }
        }

        // 이벤트 리스너 설정
        document.getElementById('encryptButton').addEventListener('click', handleEncryption);
        document.getElementById('decryptButton').addEventListener('click', handleDecryption);
        
        // 메시지 전송
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                console.log(`보낼 메시지: ${input.value}`);
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // 메시지 수신
        socket.on('chat message', function(data) {
            console.log('수신한 chat message 데이터:', data);
            const item = document.createElement('li');
            if (data.user === username) {
                item.classList.add('message-right');
                item.innerHTML = `
                    <div class="message-content">
                        <strong>나:</strong> ${data.message}
                    </div>
                    <div class="timestamp">${data.time}</div>
                `;
            } else {
                item.classList.add('message-left');
                item.innerHTML = `
                    <div class="message-content">
                        <strong style="color: ${data.color};">${data.user}:</strong> ${data.message}
                    </div>
                    <div class="timestamp">${data.time}</div>
                `;
            }
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        // 새로운 사용자가 참여했을 때 알림
        socket.on('user joined', function(data) {
            console.log('수신한 user joined 데이터:', data);
            const item = document.createElement('li');
            item.classList.add('notification');
            item.textContent = `${data.user}님이 채팅에 참여했습니다.`;
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });

        // 사용자가 떠났을 때 알림
        socket.on('user left', function(user) {
            console.log('수신한 user left 데이터:', user);
            const item = document.createElement('li');
            item.classList.add('notification');
            item.textContent = `${user}님이 채팅을 떠났습니다.`;
            chat.appendChild(item);
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
