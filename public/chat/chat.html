<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO 채팅방</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/chat/chat-style.css" />
  </head>
  <body>
    <!-- 방 선택 및 생성 UI -->
    <div id="roomContainer" class="active">
      <h2>채팅방 선택</h2>
      <button id="createRoomButton">
        <i class="fas fa-plus"></i> 새 채팅방 생성
      </button>
      <ul id="roomList">
        <!-- 서버에서 동적으로 방 목록을 가져와 표시 -->
        <li id="loadingSpinner">로딩 중...</li>
      </ul>
    </div>

    <!-- 채팅 UI -->
    <div id="chatContainer">
      <button id="leaveRoomButton">
        <i class="fas fa-sign-out-alt"></i> 채팅방 나가기
      </button>
      <h2 id="currentRoomName">채팅방:</h2>
      <ul id="chat"></ul>
      <form id="messageForm">
        <input
          id="messageInput"
          autocomplete="off"
          placeholder="메시지를 입력하세요..."
        />
        <button type="submit"><i class="fas fa-paper-plane"></i> 보내기</button>
      </form>
      <div
        style="
          display: flex;
          align-items: center;
          margin-top: 15px;
          margin-bottom: 20px;
        "
      >
        <div style="margin-right: 30px">
          <input type="text" id="secretKey" placeholder="비밀 키 입력" />
          <input
            type="text"
            id="dataToEncrypt"
            placeholder="암호화할 데이터 입력"
          />
          <button type="button" id="encryptButton">암호화 전송</button>
          <div id="encryptedResult"></div>
        </div>

        <div>
          <input type="text" id="dataToDecrypt" placeholder="복호화 키 입력" />
          <button type="button" id="decryptButton">복호화</button>
          <div id="decryptedResult"></div>
        </div>
      </div>
    </div>
    <!--crypto library 추가-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <!-- Socket.IO 클라이언트 라이브러리 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat/chat.js"></script>
  </body>
</html>
